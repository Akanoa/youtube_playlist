<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube test</title>
</head>

<body ng-app="YoutubePlaylist">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Youtube Playlist</a>
      </div>
    </div>
    <h1 class="text-center">Youtube playlists</h1>
    <div id="container-content" class="container" ng-controller="ChannelCtrl">
        <form ng-submit="findPlaylist()">
            <input type="text" ng-model="channelName" placeholder="nom de la chaÃ®ne">
            <input type="submit" class="btn btn-primary" value="Playlist"/>
        </form>
        <p>{{channelId}}</p>
        
        <div id="container-masonry">
            <div class="item-masonry" ng-repeat="playlist in playlists">
                <a href="#"><img src="{{playlist.thumbail.url}}" class="item-masonry" alt="{{playlist.title}}" width="320" height="240"></a>
                <h5 class="playlist-title text-center">{{playlist.title}}</h5>
                <div class="player">
                    <any>{{playlist.youtube}}</any>
                </div>
            </div>
        </div>
    
    </div>
    
    <footer class="footer">
        <div class="conteiner">
            <div id="name-footer">Noa@2015</div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-sanitize.min.js"></script>
    <script src="js/masonry.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
